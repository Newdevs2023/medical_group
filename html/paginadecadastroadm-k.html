    <div class="container" id="template-areas" id="plano-fundo">

            </div>

        <div id="content">
            <form action="container" method="get">
    
                <select name="Selecione o tipo de Cadastro" id="">
                    <option value="selecione o tipo de Cadastro">Selecione o Tipo de Cadastro</option>
                    <option value="medico">Médico</option>
                    <option value="paciente">Paciente</option>
                    <option value="administrador">Administrador</option>
                </select><br><br>
                    Nome Completo:<br>
                    <input type="text" name="nome completo"required autocomplete="on
                    "><br>
        
                    Data de Nascimento:<br>
                    <input type="text" name="data de nascimento"required ><br>
        
                    Numero da Carteirinha:<br>
                    <input type="text" name="numero da carteirinha"required ><br>
        
                    Telefone:<br>
                    <input type="text" name="telefone"required placeholder="(99)99999-9999"><br>
        
                    Especialidade:<br>
                    <input type="text" name="especialidade"required ><br>
        
                    RG:<br>
                    <input type="text" name="RG"required ><br>
        
                    CPF:<br>
                    <input type="text" name="CPF"required ><br>
        
                    Endereco:<br>
                    <input type="text" name="endereco"required ><br>
        
                    Convenio:<br>
                    <input type="text" name="convenio"required ><br>
        
                    Email:<br>
                    <input type="email" name="email"required placeholder="seuemail@gmail.com"><br>
        
                    Imagem:<br>
                    <input type="file" name="imagem"><br><br>
        
                    <input type="submit" name="btn-enviar" value="Enviar"><br><br>
                    <input type="submit" name="btn-cancelar" value="Cancelar">
            </form>
